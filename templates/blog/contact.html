{% extends 'base.html' %}
{% block main %}
<article class="post">
	<div class="entry-content clearfix">
		<form action="{% url 'post_contact' %}" method="post" class="contact-form">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
                    <label for="{{ form.name.id_for_lable }}">名字：</label>
					{{ form.name }}
					{{ form.name.errors }}
                    <label for="{{ form.email.id_for_lable }}">邮箱：</label>
					{{ form.email }}
					{{ form.email.errors }}
                    <label for="{{ form.subject.id_for_lable }}">主题：</label>
					{{ form.subject }}
					{{ form.subject.errors }}
                    <label for="{{ form.message.id_for_lable }}">内容：</label>
					{{ form.message }}
					{{ form.message.errors }}
					<button class="btn-send btn-5 btn-5b ion-ios-paperplane" type="submit"><span>提交</span></button>
				</div>
			</div>	<!-- row -->
		</form>
	</div>
</article>
{% endblock main %}
